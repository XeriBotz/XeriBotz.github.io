<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe 5x5</title>
  <link rel="stylesheet" href="stylegame3.css">
</head>
<body>
  <div class="game-container">
    <h1>Tic-Tac-Toe 5x5</h1>
    <p id="status">Giliran: <span class="player-turn">Pemain X</span></p>
    <div class="board board-5x5">
      <!-- 25 cells for 5x5 grid -->
      <button class="cell" id="cell-0"></button>
      <button class="cell" id="cell-1"></button>
      <button class="cell" id="cell-2"></button>
      <button class="cell" id="cell-3"></button>
      <button class="cell" id="cell-4"></button>
      <button class="cell" id="cell-5"></button>
      <button class="cell" id="cell-6"></button>
      <button class="cell" id="cell-7"></button>
      <button class="cell" id="cell-8"></button>
      <button class="cell" id="cell-9"></button>
      <button class="cell" id="cell-10"></button>
      <button class="cell" id="cell-11"></button>
      <button class="cell" id="cell-12"></button>
      <button class="cell" id="cell-13"></button>
      <button class="cell" id="cell-14"></button>
      <button class="cell" id="cell-15"></button>
      <button class="cell" id="cell-16"></button>
      <button class="cell" id="cell-17"></button>
      <button class="cell" id="cell-18"></button>
      <button class="cell" id="cell-19"></button>
      <button class="cell" id="cell-20"></button>
      <button class="cell" id="cell-21"></button>
      <button class="cell" id="cell-22"></button>
      <button class="cell" id="cell-23"></button>
      <button class="cell" id="cell-24"></button>
    </div>
    <div class="buttons">
      <button id="reset">Reset Game</button>
      <button id="portfolio"><a href="gg.html">Go to Portfolio</a></button>
    </div>
    <div id="game-result"></div>
  </div>
  <script src="game3.js"></script>
</body>
</html>
